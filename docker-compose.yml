version: '3.8'

services:
  # Mandatory name: database
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432" # MANDATORY: 5432 -> 5432
    volumes:
      - db_data:/var/lib/postgresql/data
      # Migration order
      - ./backend/migrations/001_create_tenants.sql:/docker-entrypoint-initdb.d/001.sql
      - ./backend/migrations/002_create_users.sql:/docker-entrypoint-initdb.d/002.sql
      - ./backend/migrations/003_create_projects.sql:/docker-entrypoint-initdb.d/003.sql
      - ./backend/migrations/004_create_tasks.sql:/docker-entrypoint-initdb.d/004.sql
      - ./backend/migrations/005_create_audit_logs.sql:/docker-entrypoint-initdb.d/005.sql
      - ./backend/migrations/006_create_sessions.sql:/docker-entrypoint-initdb.d/006.sql
      - ./backend/seeds/seed_data.sql:/docker-entrypoint-initdb.d/z_seed_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mandatory name: backend
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000" # MANDATORY: 5000 -> 5000
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: saas_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: super_secret_jwt_key_change_this
      FRONTEND_URL: http://frontend:3000
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mandatory name: frontend
  frontend:
    build: .
    container_name: frontend
    ports:
      - "3000:3000" # MANDATORY: 3000 -> 3000
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy

volumes:
  db_data:
